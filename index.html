<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8">
    <meta name='viewport' content= 'width=device-width, 
    initial-scale=1.0'>
    <link rel="icon" href="./imagens/images/ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Workshop</title>
  </head>

  <body>
    <div class="container">
      <!--Page Title-->
      <header>
          <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
      </header>

      <section>
        <div class="formContainer">
          <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA
            EM MARKETING DA ATUALIDADE
          </h2>
          <p class="mb">Neste evento, você vai aprender todos os segredos que vão te 
            fazer ser um empreendedor de sucesso sem precisar contar com a sorte</p>
        
        <form>
          <input id="name" name="name" type="text" placeholder="nome">
          <input  id="email" name="email" type="text" placeholder="e-mail">
          <select name="place">
            <option value="BA">Bahia</option>
            <option value="SP">São Paulo</option>
            <option value="PR">Paraná</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
          <input type="submit" value="INSCREVA-SE">
        </form>

      </section>
    </div>
  </body>

</html>
